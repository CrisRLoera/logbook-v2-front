<div class="w-100">
    <h4 class="mb-5">Reportes de profesores</h4>
    <!-- Alerta de error al no ingresar correctamente el campo -->
    <ngb-alert #selfClosingAlert *ngIf="errorMessage" type="danger" (closed)="errorMessage = ''" class="mb-4">{{ errorMessage }}</ngb-alert>
    <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5">
        <!-- Campo para ingresar el laboratorio deseado -->
        <div class="col">
            <h5 class="fs-5 mb-3 w-100">Laboratorio</h5>
            <p-autoComplete styleClass="input-autocomplete" [(ngModel)]="selectedLab" [suggestions]="filteredLabs" (completeMethod)="filterLab($event)" field="name" [dropdown]="true" placeholder="Nombre del laboratorio" [forceSelection]="true"></p-autoComplete>
        </div>
        <!-- Campo para ingresar el profesor deseado -->
        <div class="col">
            <h5 class="fs-5 mb-3 w-100">Profesor</h5>
            <input class="input-typeahead w-100 fs-5 mb-4" type="number" placeholder="ID del profesor" name="student" [(ngModel)]="studentId"/>
        </div>
        <!-- Campo para seleccionar la clase desada -->
        <div class="col">
            <h5 class="fs-5 mb-3 w-100">Clase</h5>
            <p-autoComplete styleClass="input-autocomplete" [(ngModel)]="selectedCourse" [suggestions]="filteredCourses" (completeMethod)="filterCourse($event)" field="name" [dropdown]="true" placeholder="Nombre de la clase" [forceSelection]="true"></p-autoComplete>
        </div>
        <!-- Campo para seleccionar el rango de fechas -->
        <div class="col">
            <h5 class="fs-5 mb-3 w-100">Rango de fechas</h5>
            <p-calendar styleClass="custom-calendar" placeholder="Rango de fechas" [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range" [showIcon]="true" [numberOfMonths]="2" appendTo="body"></p-calendar>
        </div>
    </div>
    <div class="w-100 d-flex align-items-center justify-content-end mt-4 mb-5">
        <button id="pdf-btn" type="button" class="btn btn-dark me-3" >Guardar PDF</button>
        <button id="generate-btn" type="button" class="btn btn-dark" (click)="getProfessorReports()">Generar</button>
    </div>
    <!-- Tabla que muestra el resultado al generar una consulta con los campos ingresados -->
    <p-table *ngIf="professorReports.length > 0" [value]="professorReports" [scrollable]="true" scrollHeight="350px" [virtualScroll]="true" [virtualScrollItemSize]="46" styleClass="table-header">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Matrícula <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="group">Laboratorio <p-sortIcon field="lab"></p-sortIcon></th>
                <th pSortableColumn="course">Clase <p-sortIcon field="course"></p-sortIcon></th>
                <th pSortableColumn="date">Fecha <p-sortIcon field="date"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-professor>
            <tr>
                <td>{{professor.id}}</td>
                <td>{{professor.name}}</td>
                <td>{{professor.lab}}</td>
                <td>{{professor.course}}</td>
                <td>{{professor.date}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<!-- Template sobre la lista de sugerencias para la selección de la clase -->
<ng-template #rt let-r="result" let-t="term">
    <div class="d-flex flex-column align-items-start justify-content-center">
        <ngb-highlight [result]="r.name" [term]="t" class="fs-6"></ngb-highlight>
        <ngb-highlight [result]="r.professor.name" [term]="t" class="professor-dropdown fs-6"></ngb-highlight>
    </div>
</ng-template>
