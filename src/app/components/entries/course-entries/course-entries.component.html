<div class="row w-100 gy-4 mt-4">
    <div class="col-lg-5 col-md-12 d-flex flex-column align-items-center justify-content-center">
        <!-- Alerta de error al no ingresar correctamente el campo -->
        <ngb-alert #selfClosingAlert *ngIf="errorMessage" type="danger" (closed)="errorMessage = ''" class="w-75 mb-4">{{ errorMessage }}</ngb-alert>
        <!-- Campo para seleccionar la clase desada -->
        <form name="course-form" class="w-75" novalidate>
            <h5 class="fs-5 mb-3">Clase</h5>
            <p-autoComplete styleClass="input-autocomplete" name="course" [(ngModel)]="selectedCourse" [suggestions]="filteredCourses" (completeMethod)="filterCourse($event)" field="name" [dropdown]="true" placeholder="Nombre de la clase" [forceSelection]="true"></p-autoComplete>
            <button class="btn btn-outline-dark register-class-btn" type="button" (click)="registerClassEntry()">Siguiente</button>
        </form>
    </div>
    <div class="col-lg-2 d-none d-lg-block d-xl-block position-relative">
        <div class="vertical-line position-absolute top-50 start-50 translate-middle h-75"></div>
    </div>
    <div class="col-lg-5 col-md-12 d-flex align-items-center justify-content-center">
        <img alt="Clases vector" src="assets/images/clases_vector.jpg" class="w-75"/>
    </div>
</div>
<!-- Template sobre la lista de sugerencias para la selecciÃ³n de la clase -->
<ng-template #rt let-r="result" let-t="term">
    <div class="d-flex flex-column align-items-start justify-content-center">
        <ngb-highlight [result]="r.name" [term]="t" class="fs-6"></ngb-highlight>
        <ngb-highlight [result]="r.professor.name" [term]="t" class="professor-dropdown fs-6"></ngb-highlight>
    </div>
</ng-template>
