<div class="custom-background d-flex align-items-center justify-content-center">
    <div class="login-card row row-cols-1 row-cols-md-2 overflow-hidden">
        <div class="d-none d-md-block col position-relative overflow-hidden">
            <img class="position-absolute top-50 start-50 translate-middle" src="assets/images/mural_lab.jpeg" alt="Logo"/>
        </div>
        <div class="col d-flex flex-column align-items-center justify-content-center p-5">
            <div class="d-flex fs-2 w-100 mb-4">
                <img class="me-2" src="assets/images/logbook_logo.png" alt="Logo" style="width: 3rem;"/>
                Logbook
            </div>
            <form class="d-flex flex-column align-content-center justify-content-start w-100">
                <span>Usuario</span>
                <input class="input-login w-100 text-black" type="email" name="email" (keyup.enter)="login()"/>
                <span class="mt-3">Contraseña</span>
                <input class="input-login w-100 text-black" type="password" name="password" (keyup.enter)="login()"/>
                <button class="btn btn-outline-dark login-btn mt-4" type="button" (click)="login()">Iniciar sesión</button>
            </form>
        </div>
    </div>
    
</div>
